<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Survery Form</h1>
    <p id="description">We appreciate your help in improving our website with your feedback</p>
    <form id="survey-form" method="post" action='https://survey-form.freecodecamp.rocks/'>

    <fieldset>
        <label id="name-label">Name: <input id="name" name="name" type="text" required placeholder="Enter your name"/> </label>
        <label id="email-label">Email: <input id="email" name="email" type="email" required placeholder="Enter your email"/></label>
        <label id="number-label">Age (optional): <input id="number" name="age" type="number" min="3" max="120" placeholder="Enter your age"/></label>
      </fieldset>


   <fieldset>
      <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Fulltime Job</option>
            <option value="3">Part-time Job</option>
            <option value="4">Full-time Learner</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Others</option>
          </select>
        </label>
      <br>
</fieldset>


<fieldset>
<legend>Would you recommend freeCodeCamp to a friend?</legend>
    <input type="radio" id="radio1-1" name="yes" value="def-yes" class="inline" checked>
    <label for="radio1-1">Definetly Yes</label><br>
    <input type="radio" id="radio1-2" name="yes" value="maybe-yes" class="inline">
    <label for="radio1-2"> Maybe Yes</label><br>
  </fielset>
    <input type="radio" id="radio2-1" name="no" value="def-no" class="inline">
    <label for="radio2-1">Definetly No</label><br>
    <input type="radio" id="radio2-2" name="no" value="maybe-no" class="inline">
    <label for="radio2-2">Maybe No</label>
  </fieldset>

        

<fieldset>
  <legend>What would you like to see improved? (Check all that apply)</legend>
    <input type="checkbox" name="value" id="value" value="front-end projects" class="inline">
<label> Front-end Projects</label><br>
<input type="checkbox"  name="value" id="value"  value="back-end projects" class="inline">
<label>Back-end Projects</label><br>
<input type="checkbox"  name="value" id="value"  value="Data visualization" class="inline">
<label>Data Visualization</label><br>
<input type="checkbox"  name="value" id="value"   value="challanges" class="inline">
<label>Challenges</label><br>
<input type="checkbox"  name="value" id="value"  value="open source community" class="inline">
<label>Open Source Community</label><br>
<input type="checkbox"  name="value"  id="value" value="gitter help rooms" class="inline">
<label>Gitter help rooms</label><br>
<input type="checkbox"  name="value" id="value"  value="videos" class="inline">
<label>Videos</label><br>
<input type="checkbox"  name="value"  id="value" value="wiki" class="inline">
<label>Wiki</label><br>
<input type="checkbox"  name="value" id="value" value="forum" class="inline">
<label>Forum</label><br>
<input type="checkbox"  name="value"  id="value" value="city meetups" class="inline">
<label>City Meetups</label><br>
</fieldset>

        <fieldset>
        <label for="comments">Any comments or suggestions?:
          <textarea id="comments" name="comments" rows="3" cols="22" placeholder="Enter your comment here"></textarea>
        </label>
      </fieldset>

      <input id="submit" type="submit" value="Submit" />

    </form>
  </body>
</html>
